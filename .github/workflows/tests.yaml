---
name: Tests
run-name: Tests 🧪

on:
  workflow_dispatch:
  pull_request:

jobs:
  version-testing:
    name: Run tests over multiple OSs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest", "macos-latest", "ubuntu-latest"]

    steps:
      - name: 🛎️ Check out repository
        uses: actions/checkout@v4

      - name: 📦 Set up Poetry
        run: pipx install poetry==1.8.0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry

      - name: 🔨 Install dependencies
        run: poetry install --with test

      - name: ✅ Run unit tests
        run: poetry run pytest
        env:
          # TODO: This is configured in the tests, but not being picked up in CI
          DBT_PY_PACKAGE_ROOT: "tests.integration.jaffle-shop.dbt_py_test"
          DBT_PY_PACKAGE_NAME: "dbt_py_test"
